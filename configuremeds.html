<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedMinder - Configure</title>
    <style>
        :root {
            --primary: #2ecc71; --secondary: #3498db; --header-blue: #1a252f; 
            --danger: #e74c3c; --gray: #95a5a6; --dark-bg: #121212; 
            --card-bg: #1e1e1e; --text-main: #e0e0e0; --text-dim: #b0b0b0; 
            --shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--dark-bg); margin: 0; padding: 0; color: var(--text-main); }
        .top-bar { background: var(--header-blue); color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: var(--shadow); }
        .container { max-width: 500px; margin: 0 auto; padding: 10px; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: var(--shadow); border: 1px solid #333; }
        h2 { margin-top: 0; color: var(--secondary); font-size: 1.1rem; border-bottom: 1px solid #333; padding-bottom: 8px; margin-bottom: 12px; }
        
        .btn { border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: 700; width: 100%; margin-bottom: 15px; font-size: 0.95rem; transition: all 0.2s ease; display: block; text-align: center; }
        .btn-nav { background: var(--secondary); color: white; }
        .btn-action { width: auto; padding: 6px 12px; font-size: 0.8rem; color: white; margin-left: 5px; border-radius: 6px; border:none; cursor:pointer; }
        
        .taper-grid { display: flex; flex-direction: column; gap: 8px; margin: 10px 0; }
        .taper-row { display: grid; grid-template-columns: 100px 1fr; align-items: center; background: #2a2a2a; padding: 8px; border-radius: 8px; }
        input[type="text"], input[type="time"], input[type="date"] { width: 100%; padding: 10px; border: 1px solid #444; background: #121212; color: white; border-radius: 6px; box-sizing: border-box; }
        label { font-weight: bold; font-size: 0.85rem; display: block; margin-bottom: 5px; }

        .med-item { border-bottom: 1px solid #333; padding: 12px 0; }
        .med-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .med-info { display: flex; flex-direction: column; gap: 2px; }
        .med-days-list { margin: 5px 0 0 0; padding-left: 20px; font-size: 0.75rem; color: var(--text-dim); }
        
        .settings-row { display: flex; gap: 10px; align-items: center; }
    </style>
</head>
<body>

<div class="top-bar">
    <strong>Configure Medications</strong>
</div>

<div class="container">
    <button class="btn btn-nav" onclick="window.history.back()">← Back</button>

    <div class="card">
        <h2>User Settings</h2>
        <div class="settings-row">
            <div style="flex: 1;">
                <label>User Name:</label>
                <input type="text" id="user-name-input" placeholder="Your Name">
            </div>
            <button class="btn-action" style="background: var(--primary); height: 40px; margin-top: 20px;" onclick="updateUserName()">Update Name</button>
        </div>
    </div>

    <button id="add-med-btn" class="btn" style="background: var(--primary); color: white;" onclick="showAddForm()">+ Add New Medication</button>

    <div id="med-form-container" class="card" style="display:none;">
        <h2 id="form-title">Medication Setup</h2>
        <input type="hidden" id="edit-id">
        <div style="margin-bottom:12px;">
            <label>Medication Name:</label>
            <input type="text" id="med-name" placeholder="example Vitamin C">
        </div>
        <div style="margin-bottom:12px;">
            <label>Time:</label>
            <input type="time" id="med-time">
        </div>
        <label>Days & Optional Stop Dates:</label>
        <div class="taper-grid" id="taper-selector"></div>
        <button class="btn" style="background: var(--primary); color: white; margin-top:10px;" onclick="saveMedication()">SAVE</button>
        <button class="btn" style="background: var(--gray); color: white;" onclick="hideForm()">Cancel</button>
    </div>

    <div class="card" id="stored-list-card">
        <h2>Stored Medication List</h2>
        <div id="stored-list-content"></div>
    </div>

    <div style="margin-top: 40px; border-top: 1px solid #333; padding-top: 20px;">
        <button class="btn" style="background: var(--danger); color: white;" onclick="masterReset()">⚠ Clear All Data</button>
    </div>
</div>

<script>
    const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    let data = JSON.parse(localStorage.getItem('medPWA_Data')) || { userName: 'User', meds: [], history: [] };

    function saveToDisk() { localStorage.setItem('medPWA_Data', JSON.stringify(data)); }

    // --- User Name Logic ---
    function updateUserName() {
        const newName = document.getElementById('user-name-input').value;
        if (newName.trim()) {
            data.userName = newName.trim();
            saveToDisk();
            alert("Name updated to: " + data.userName);
        }
    }

    // --- Medication UI Logic ---
    function showAddForm() {
        resetFormFields();
        document.getElementById('med-form-container').style.display = "block";
        document.getElementById('add-med-btn').style.display = "none";
        document.getElementById('stored-list-card').style.display = "none";
    }

    function hideForm() {
        document.getElementById('med-form-container').style.display = "none";
        document.getElementById('add-med-btn').style.display = "block";
        document.getElementById('stored-list-card').style.display = "block";
    }

    function resetFormFields() {
        document.getElementById('edit-id').value = '';
        document.getElementById('med-name').value = '';
        document.getElementById('med-time').value = '';
        document.querySelectorAll('.day-check').forEach(c => c.checked = false);
        document.querySelectorAll('input[type="date"]').forEach(d => d.value = '');
    }

    function saveMedication() {
        const idInput = document.getElementById('edit-id').value;
        const name = document.getElementById('med-name').value;
        const time = document.getElementById('med-time').value;
        const schedules = [];

        daysOfWeek.forEach(day => {
            const cb = document.querySelector(`.day-check[value="${day}"]`);
            if (cb && cb.checked) {
                schedules.push({ day, stopDate: document.getElementById(`stop-${day}`).value });
            }
        });

        if (!name || !time || schedules.length === 0) return alert("Missing info.");

        const entry = { id: idInput || Date.now().toString(), name, time, schedules };
        if (idInput) {
            const idx = data.meds.findIndex(m => m.id === idInput);
            if (idx !== -1) data.meds[idx] = entry;
        } else {
            data.meds.push(entry);
        }

        saveToDisk();
        hideForm();
        renderStoredMeds();
    }

    function renderStoredMeds() {
        const list = document.getElementById('stored-list-content');
        if (data.meds.length === 0) {
            list.innerHTML = "<p style='text-align:center;'>No medications stored.</p>";
            return;
        }
        list.innerHTML = data.meds.map(m => `
            <div class="med-item">
                <div class="med-header">
                    <div class="med-info">
                        <span style="color:var(--secondary); font-weight:bold;">${m.time}</span>
                        <span style="color:#fff;">${m.name}</span>
                    </div>
                    <div>
                        <button class="btn-action" style="background:var(--secondary)" onclick="editMed('${m.id}')">Edit</button>
                        <button class="btn-action" style="background:var(--danger)" onclick="deleteMed('${m.id}')">Del</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function editMed(id) {
        const med = data.meds.find(m => m.id === id);
        if (!med) return;
        showAddForm();
        document.getElementById('edit-id').value = med.id;
        document.getElementById('med-name').value = med.name;
        document.getElementById('med-time').value = med.time;
        med.schedules.forEach(s => {
            const cb = document.querySelector(`.day-check[value="${s.day}"]`);
            if(cb) cb.checked = true;
            const dt = document.getElementById(`stop-${s.day}`);
            if(dt) dt.value = s.stopDate || '';
        });
    }

    function deleteMed(id) {
        if(confirm("Delete?")) {
            data.meds = data.meds.filter(m => m.id !== id);
            saveToDisk();
            renderStoredMeds();
        }
    }

    function masterReset() {
        if (prompt("Type SURE to wipe ALL data:") === "SURE") {
            localStorage.clear();
            window.history.back();
        }
    }

    window.onload = function() {
        // Load existing name into input
        document.getElementById('user-name-input').value = data.userName || '';
        
        const container = document.getElementById('taper-selector');
        container.innerHTML = daysOfWeek.map(day => `
            <div class="taper-row">
                <label style="cursor:pointer;"><input type="checkbox" class="day-check" value="${day}"> ${day.substring(0,3)}</label>
                <input type="date" id="stop-${day}">
            </div>
        `).join('');
        renderStoredMeds();
    };
</script>
</body>
</html>
