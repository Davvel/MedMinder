<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedMinder</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="MedMinder">
    
    <link rel="icon" type="image/png" sizes="512x512" href="meds_icon.png">
    <link rel="apple-touch-icon" href="meds_icon.png">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212; /* Updated to match Dark Theme */
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .splash-container {
            text-align: center;
            transition: opacity 0.8s ease-out;
        }

        .main-title {
            font-size: 3rem;
            font-weight: bold;
            color: #2ecc71; /* High-contrast green */
            margin: 0;
            letter-spacing: 2px;
        }

        .sub-title {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-top: 10px;
            font-weight: 300;
        }

        .fade-in {
            animation: fadeInScale 1s forwards;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="splash-container fade-in" id="splash">
        <h1 class="main-title">MedMinder</h1>
        <p class="sub-title">The Medicine Tracker / Reminder</p>
    </div>

    <script>
        // 1. Service Worker Registration for PWA Installation
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Failed', err));
            });
        }

        // 2. Splash Screen Logic
        window.onload = () => {
            const splash = document.getElementById('splash');

            setTimeout(() => {
                splash.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 800); 
            }, 2000); 
        };
    </script>
</body>
</html>
