<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedMinder</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .splash-container {
            text-align: center;
            transition: opacity 0.8s ease-out; /* Smooth fade effect */
        }

        .main-title {
            font-size: 3rem;
            font-weight: bold;
            color: #2ecc71; /* Matches the green in main.html */
            margin: 0;
            letter-spacing: 2px;
        }

        .sub-title {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-top: 10px;
            font-weight: 300;
        }

        /* Simple animation for the text entry */
        .fade-in {
            animation: fadeInScale 1s forwards;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="splash-container fade-in" id="splash">
        <h1 class="main-title">MedMinder</h1>
        <p class="sub-title">The Medicine Tracker / Reminder</p>
    </div>

    <script>
        // Wait for the window to load
        window.onload = () => {
            const splash = document.getElementById('splash');

            // 1. Wait 2 seconds (the display time)
            setTimeout(() => {
                // 2. Trigger the CSS fade out
                splash.classList.add('fade-out');

                // 3. After the fade animation finishes (0.8s), redirect.
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 800); 

            }, 2000); 
        };
    </script>
</body>
</html>
